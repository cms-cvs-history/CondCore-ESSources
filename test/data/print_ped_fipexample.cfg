process TEST = {
        include "CondCore/DBCommon/data/CondDBCommon.cfi"
        replace CondDBCommon.connect = "sqlite_fip:CondCore/SQLiteData/data/mydata.db"
        replace CondDBCommon.DBParameters.messageLevel = 0
	es_source = PoolDBESSource {
                    using CondDBCommon
                    VPSet toGet = {
                    {string record = "PedestalsRcd"
                        string tag = "mytest"
                    } } 
		   }
	source = EmptyIOVSource {
          string timetype = "runnumber"
          uint64 firstValue = 1
	  uint64 lastValue = 10
          uint64 interval = 1
        }
	module prod = PedestalsAnalyzer{}
        path p = { prod }
} 


