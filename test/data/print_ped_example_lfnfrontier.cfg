process TEST = {
        include "CondCore/DBCommon/data/CondDBCommon.cfi"
        replace CondDBCommon.connect = "/dev/CMS_COND_RPC"
        replace CondDBCommon.timetype = "runnumber" 
	es_source = PoolDBESSource {
                    using CondDBCommon
                    VPSet toGet = {
                    {string record = "PedestalsRcd"
                        string tag = "mytest2"
                    } } 
                    untracked bool siteLocalConfig=true
		   }
	source = EmptyIOVSource {
          string timetype = "runnumber"
          untracked uint32 firstRun = 1
	  untracked uint32 lastRun = 10
          uint32 interval = 1
        }
	module prod = PedestalsAnalyzer{}
        path p = { prod }
} 
