process TEST = {
    include "CondCore/DBCommon/data/CondDBCommon.cfi"
    replace CondDBCommon.connect = "sqlite_file:tagDB.db"
    replace CondDBCommon.DBParameters.messageLevel = 0
    es_source = PoolDBESSource {
	using CondDBCommon
	string globaltag = "MYTREE1::All"
	VPSet toGet = { 
	    { 
                untracked string connect="oracle://cms_orcoff_prod/CMS_COND_20X_DT"
                string record = "DTTtrigRcd"
		string tag = "tTrig_GRUMM_080313_hlt"
		untracked string label = "t2" 
	    },
	    { 
                untracked string connect="sqlite_file:orconGRUMM_200p9.db"
                string record = "DTTtrigRcd"
		string tag = "tTrig_GRUMM_080313"
		untracked string label = "t1"  
	    }
	}
    }

    source = EmptyIOVSource {
	string timetype = "runnumber"
	untracked uint32 firstRun = 1
	untracked uint32 lastRun = 3
	uint32 interval = 1
    }
    module get = EventSetupRecordDataGetter { VPSet toGet = {	  
	    {string record = "anotherPedestalsRcd"
		vstring data = {"Pedestals"} },
	    {string record = "PedestalsRcd"
		vstring data = {"Pedestals/lab3d","Pedestals/lab2"} }
	}
	untracked bool verbose = true 
    }
    path p = { get }
}
