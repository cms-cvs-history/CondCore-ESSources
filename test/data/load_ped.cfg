process TEST = {
include "CondCore/DBCommon/data/PoolDBCommon.cfi"
replace PoolDBCommon.connect = "sqlite_file:ecalcalib.db"
replace PoolDBCommon.catalog = "file:mycatalog.xml"
	path p = { get }
	es_source = PoolDBESSource {
	                    using PoolDBCommon
                            VPSet toGet = {
                            {string record = "EcalPedestalsRcd"
                             string tag = "ecaltest"
                             } }
			    }
	
	source = EmptySource {untracked int32 maxEvents = 100 untracked uint32 firstRun = 1 untracked uint32 numberEventsInRun = 10}

	module get = EventSetupRecordDataGetter { VPSet toGet = {
	       {string record = "EcalPedestalsRcd"
	        vstring data = {"EcalPedestals"} } 
	       }
	       untracked bool verbose = true 
	}

        module print = AsciiOutputModule { }
        endpath ep = { print }
}
