process TEST = {
    path p = { get }
    include "CondCore/DBCommon/data/CondDBCommon.cfi"
    replace CondDBCommon.connect = "sqlite_file:test.db"
    replace CondDBCommon.timetype = "runnumber"
    replace CondDBCommon.DBParameters.messageLevel = 0
    es_source = PoolDBESSource {
        using CondDBCommon
	VPSet toGet = {{string record = "PedestalsRcd" string tag = "mytest"},
                       {string record = "anotherPedestalsRcd" string tag = "anothermytest"}}
	}                  
        source = EmptyIOVSource {
          string timetype = "runnumber"
          untracked uint32 firstRun = 1
	  untracked uint32 lastRun = 4
          uint32 interval = 1
        }
        service = MessageLogger { 
          untracked vstring destinations = { "debug.txt" }
          untracked vstring debugModules = { "*" }
          untracked PSet debug.txt = {
                        untracked string threshold = "DEBUG"
	  }
        }
	module get = EventSetupRecordDataGetter { VPSet toGet = {
	       {string record = "PedestalsRcd"
	        vstring data = {"Pedestals"} },
               {string record = "anotherPedestalsRcd"
	        vstring data = {"Pedestals"} }
	       }
	       untracked bool verbose = true 
	}

       # module print = AsciiOutputModule { }
       # endpath ep = { print }
}
