process TEST = {
        include "CondCore/DBCommon/data/CondDBCommon.cfi"
        replace CondDBCommon.connect = "oracle://cms_orcoff_int2r/CMS_COND_PRESH"
        replace CondDBCommon.catalog = "relationalcatalog_oracle://cms_orcoff_int2r/CMS_COND_GENERAL"
        replace CondDBCommon.DBParameters.authenticationPath="/afs/cern.ch/cms/DB/conddb"
        replace CondDBCommon.DBParameters.messageLevel = 3    
	es_source = PoolDBESSource {
                    using CondDBCommon
                    VPSet toGet = {
                    {string record = "PedestalsRcd"
                        string tag = "mytest2"
                    } } 
                    untracked bool siteLocalConfig=false
		   }
	source = EmptyIOVSource {
          string timetype = "runnumber"
          untracked uint32 firstRun = 1
	  untracked uint32 lastRun = 10
          uint32 interval = 1
        }
	module prod = PedestalsAnalyzer{}
        path p = { prod }
} 
